            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        
        .imperial-footer {

            padding: 20px;
            text-align: center;
